
# --- Workspace Dependencies ---

[workspace.dependencies]
# Workspace Crates
facet-minecraft = { default-features = false, path = "facet-minecraft", version = "0.1" }
facet-bedrock = { default-features = false, path = "facet-bedrock", version = "0.1" }

# Facet Dependencies
facet = { default-features = false, version = "0.35.0" }
facet-format = { default-features = false, version = "0.35.0" }
facet-pretty = { default-features = false, version = "0.35.0" }
facet-reflect = { default-features = false, version = "0.35.0" }

# Other Dependencies
corosensei = { default-features = false, version = "0.3" }
foldhash = { default-features = false, version = "0.2" }
futures-lite = { default-features = false, version = "2.0" }
indexmap = { default-features = false, version = "2.12" }
miette = { default-features = false, version = "7.6" }
rapidhash = { default-features = false, version = "4.2" }
tokio = { default-features = false, version = "1.0" }
tracing = { default-features = false, version = "0.1" }
uuid = { default-features = false, version = "1.0" }
zerocopy = { default-features = false, version = "0.8" }

# Debug Dependencies
divan = { version = "0.1" }
flate2 = { version = "1.1" }
pretty_assertions = { version = "1.4" }
proptest = { version = "1.9" }
tracing-subscriber = { features = ["tracing-log"], version = "0.3" }

# --- Workspace Settings ---

[workspace]
members = ["facet-bedrock", "facet-minecraft"]
resolver = "2"

[workspace.package]
edition = "2024"
homepage = "https://github.com/EightFactorial/facet-minecraft"
include = ["Cargo.toml", "README.md", "src"]
license = "MIT OR Apache-2.0"
readme = "README.md"
repository = "https://github.com/EightFactorial/facet-minecraft"
rust-version = "1.92.0"
version = "0.0.1"

[workspace.lints.rust]
missing_docs = "warn"
trivial_casts = "warn"
trivial_numeric_casts = "warn"
unreachable_pub = "warn"
unused_import_braces = "warn"
unused_lifetimes = "warn"

[workspace.lints.rustdoc]
bare_urls = "deny"
broken_intra_doc_links = "deny"
invalid_codeblock_attributes = "deny"
invalid_html_tags = "deny"
invalid_rust_codeblocks = "deny"
private_intra_doc_links = "deny"

[workspace.lints.clippy]
allow_attributes_without_reason = "deny"
cast_possible_truncation = "warn"
cast_possible_wrap = "warn"
clone_on_ref_ptr = "warn"
doc_markdown = "allow"
module_name_repetitions = "allow"
needless_pass_by_value = "allow"
pedantic = { level = "warn", priority = -1 }
std_instead_of_alloc = "deny"
std_instead_of_core = "deny"
unnecessary_cast = "warn"

# --- Git Cliff ---

[workspace.metadata.git-cliff.changelog]
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | striptags | trim | upper_first }}
    {% for commit in commits %}
        - {% if commit.scope %}*({{ commit.scope }})* {% endif %}\
            {% if commit.breaking %}[**breaking**] {% endif %}\
            {{ commit.message | upper_first }}\
    {% endfor %}
{% endfor %}
"""
postprocessors = []
render_always = true
trim = true

