[package]
authors = { workspace = true }
edition = { workspace = true }
homepage = { workspace = true }
license = { workspace = true }
name = "facet-snbt"
readme = { workspace = true }
repository = { workspace = true }
rust-version = { workspace = true }
version = { workspace = true }

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[lints]
workspace = true

[dev-dependencies]
divan = { workspace = true }

[dependencies]
facet-core = { features = ["uuid"], workspace = true }
facet-macros = { workspace = true }
facet-nbt = { features = ["facet", "uuid"], workspace = true }
facet-reflect = { features = ["uuid"], workspace = true }

# Optional dependencies
ariadne = { optional = true, workspace = true }
facet-deserialize = { features = ["alloc"], optional = true, workspace = true }
facet-serialize = { features = ["alloc"], optional = true, workspace = true }
owo-colors = { optional = true, workspace = true }

[features]
default = ["std"]

# Enable rich diagnostics
rich-diagnostics = [
  "dep:ariadne",
  "dep:owo-colors",
  "facet-deserialize?/rich-diagnostics",
  "facet-nbt/rich-diagnostics",
  "std",
]

# Enable support for the alloc library
alloc = [
  "dep:facet-deserialize",
  "dep:facet-serialize",
  "facet-core/alloc",
  "facet-nbt/alloc",
  "facet-reflect/alloc",
  "owo-colors?/alloc",
]
# Enable support for the standard library
std = ["alloc", "facet-core/std", "facet-deserialize/std", "facet-nbt/std", "facet-reflect/std", "facet-serialize/std"]
# Enable features using the nightly toolchain
nightly = ["facet-nbt/nightly"]
