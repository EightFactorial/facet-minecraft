[package]
authors = { workspace = true }
edition = { workspace = true }
homepage = { workspace = true }
license = { workspace = true }
name = "facet-snbt"
readme = { workspace = true }
repository = { workspace = true }
rust-version = { workspace = true }
version = { workspace = true }

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[lints]
workspace = true

[dev-dependencies]
divan = { workspace = true }

[dependencies]
facet-core = { features = ["uuid"], workspace = true }
facet-macros = { workspace = true }
facet-nbt = { features = ["facet", "uuid"], workspace = true }
facet-reflect = { features = ["uuid"], workspace = true }

# Optional dependencies
ariadne = { optional = true, workspace = true }
owo-colors = { optional = true, workspace = true }

[features]
default = ["std"]

# Enable rich diagnostics
rich-diagnostics = ["dep:ariadne", "dep:owo-colors", "facet-nbt/rich-diagnostics", "std"]

# Enable support for the alloc library
alloc = ["facet-core/alloc", "facet-nbt/alloc", "facet-reflect/alloc", "owo-colors?/alloc"]
# Enable support for the standard library
std = ["alloc", "facet-nbt/std"]
# Enable features using the nightly toolchain
nightly = ["facet-nbt/nightly"]
